<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
 width="500" height="400" viewBox="0 -50 400 400"
 style="background:#f8f8f8; cursor:pointer;" onclick="startAnimation(evt)">

  <title>Parabola</title>
  
  <g stroke="#000" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="5 12">
    <path d="M0,300 Q 150,200 300,300" stroke="#303fa1" stroke-width="5"/>
	<path d="M300,300 A300,300 0 0 0 0,0" />
	<line x1="0" y1="300" x2="250" y2="50" />
	<line x1="0" y1="300" x2="350" y2="300" />
	<line x1="0" y1="300" x2="0" y2="-50" />
	<text x="5" y="-5" stroke-dasharray="1">90°</text>
	<text x="205" y="75" stroke-dasharray="1">45°</text>
	<text x="305" y="295" stroke-dasharray="1">0°</text>
	  <path fill="none"
        stroke="#303fa1"
		stroke-width="5">
    <animate attributeName="d"
		id="anim"
      dur="4s"
	  fill="freeze"
	  begin="indefinite"
      values="
        M0,300 Q150,200 300,300;
		M0,300 Q145,190 290,242.8;
		M0,300 Q130,170 259.8,150.0;
		M0,300 Q110,140 212.1,87.9;
		M0,300 Q80,100 150.0,41.2;
		M0,300 Q40,60 87.9,12.1;
        M0,300 Q0,150 0,0;
      " />
  </path>
  </g>
  <script type="application/ecmascript"><![CDATA[
    function startAnimation(evt) {
      var a = document.getElementById('anim');
		a.endElement();
		a.beginElement();
    }
  ]]></script>
</svg>
