<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink="http://www.w3.org/1999/xlink" version='1.1'
 width='700' viewBox="0 0 800 600"
	onclick="OnClick()">
	<metadata>Author: Simon Pavlin, 2024</metadata>
	<title>Pac-Man illusion</title>

	<rect id="BackDrop" x="0" y="0" width="800" height="600" pointer-events="all" fill="#f8f8f8" />
	<g transform="translate(400, 300)" stroke-width="5" stroke="black" stroke-linecap="round">
		<line x1="-10" y1="0" x2="10" y2="0" />
		<line x1="0" y1="-10" x2="0" y2="10" />
	</g>
	<circle id="C1" cx="200" cy="300" r="25" fill="violet" />
	<circle id="C2" cx="200" cy="300" r="25" fill="violet" transform="rotate(30 400 300)" opacity="1"/>
	<circle id="C3" cx="200" cy="300" r="25" fill="violet" transform="rotate(60 400 300)" opacity="1"/>
	<circle id="C4" cx="200" cy="300" r="25" fill="violet" transform="rotate(90 400 300)" opacity="1"/>
	<circle id="C5" cx="200" cy="300" r="25" fill="violet" transform="rotate(120 400 300)" opacity="1"/>
	<circle id="C6" cx="200" cy="300" r="25" fill="violet" transform="rotate(150 400 300)" opacity="1"/>
	<circle id="C7" cx="200" cy="300" r="25" fill="violet" transform="rotate(180 400 300)" opacity="1"/>
	<circle id="C8" cx="200" cy="300" r="25" fill="violet" transform="rotate(210 400 300)" opacity="1"/>
	<circle id="C9" cx="200" cy="300" r="25" fill="violet" transform="rotate(240 400 300)" opacity="1"/>
	<circle id="C10" cx="200" cy="300" r="25" fill="violet" transform="rotate(270 400 300)" opacity="1"/>
	<circle id="C11" cx="200" cy="300" r="25" fill="violet" transform="rotate(300 400 300)" opacity="1"/>
	<circle id="C12" cx="200" cy="300" r="25" fill="violet" transform="rotate(330 400 300)" opacity="1"/>


<script><![CDATA[

var i = 1;
setInterval(timeout, 150);

function timeout() {
	console.log(i);
	document.getElementById("C"+i).setAttribute("opacity", "1");
	if (i==12) {
		i=1;
	} else {
		i++;
	}
	document.getElementById("C"+i).setAttribute("opacity", "0");
}

]]></script>

</svg>
