<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink="http://www.w3.org/1999/xlink" version='1.1'
 width='700' viewBox="0 0 800 600"
	onclick="OnClick()" style="cursor:pointer;">
	<metadata>Author: Simon Pavlin, 2021</metadata>
	<title>Poggendorff Illusion</title>

	<rect id="BackDrop" x="0" y="0" width="800" height="600" pointer-events="all" fill="#f8f8f8" />

	<line id="line" x1="300" y1="210" x2="500" y2="410" fill="black" stroke="blue" stroke-width="15" stroke-linecap="round" />
	<line id="line" x1="300" y1="250" x2="500" y2="450" fill="black" stroke="red" stroke-width="15" stroke-linecap="round" />
	<line id="line" x1="200" y1="150" x2="300" y2="250" fill="black" stroke="black" stroke-width="15" stroke-linecap="round" />
	<rect id="square" x="305" y="100" width="95" height="400" fill="#f8f8f8" />

	<line x1="300" y1="100" x2="300" y2="500" fill="black" stroke="black" stroke-width="15" stroke-linecap="round" />
	<line x1="400" y1="100" x2="400" y2="500" fill="black" stroke="black" stroke-width="15" stroke-linecap="round" />

<script><![CDATA[

function OnClick() {
	var elem = document.getElementById('square');
	if(elem.getAttribute('fill') === '#f8f8f8') {
		elem.setAttribute('fill', 'none');
	} else {
		elem.setAttribute('fill', '#f8f8f8');
	}
}

]]></script>

</svg>
