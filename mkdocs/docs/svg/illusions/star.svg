<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
 width="700" viewBox="0 0 800 600"
	onclick="OnClick()"
	style="cursor:pointer;">
	<metadata>Author: Simon Pavlin, 2021</metadata>
	<title>Hering illusion</title>
	<style>
      .draggable {
        cursor: move;
    }
    </style>
	<rect id="BackDrop" x="0" y="0" width="800" height="600" pointer-events="all" fill="#f8f8f8" />
	
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(10 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(20 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(30 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(40 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(50 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(60 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(70 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(80 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(100 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(110 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(120 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(130 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(140 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(150 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(160 400 300)" class="hide"/>
	<line x1="400" y1="-200" x2="400" y2="800" stroke="black" stroke-width="2" transform="rotate(170 400 300)" class="hide"/>
	
	<line x1="0" y1="200" x2="800" y2="200" stroke="red" stroke-width="6px" />
	<line x1="0" y1="400" x2="800" y2="400" stroke="red" stroke-width="6px" />

	<script type="text/ecmascript"><![CDATA[

var hide = true;

function OnClick() {
	var elements = document.getElementsByClassName('hide');
	for (var i = 0; i < elements.length; i++) {
		if(hide) {
			elements[i].setAttribute('opacity', 0);
		} else {
			elements[i].setAttribute('opacity', 1);
		}
	}
	hide = !hide;
}


    ]]> </script>
</svg>
