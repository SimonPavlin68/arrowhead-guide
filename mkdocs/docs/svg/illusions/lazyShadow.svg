<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink="http://www.w3.org/1999/xlink" version='1.1'
 width='700' viewBox="0 0 800 600"
 style="cursor:pointer;">
	<metadata>Author: Simon Pavlin, 2023</metadata>
	<title>Lazy Shadow</title>
	<rect id="BackDrop" x="0" y="0" width="800" height="600" pointer-events="all" fill="black" />
    <polygon points="458,380,495,269,400,201,305,269,342,380" stroke-width="15" fill="white" stroke="blue">
        <animateTransform
			id="myanim"
            attributeName="transform"
            begin="0s"
            dur="2s"
            type="rotate"
            from="0 400 300"
            to="360 400 300"
            repeatCount="indefinite"
			fill="freeze"/>
    </polygon>
<script><![CDATA[

const svg = document.querySelector("svg");
svg.onclick = (evt) => {
  if (svg.animationsPaused()) {
    svg.unpauseAnimations();
  }
  else {
    svg.pauseAnimations();
  }
};

]]></script>
</svg>

