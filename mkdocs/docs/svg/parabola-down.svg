<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
 width="500" height="400" viewBox="0 230 400 400"
 style="background:#f8f8f8; cursor:pointer;" onclick="startAnimation(evt)">

  <title>Parabola</title>
  
  <g stroke="#000" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"
  stroke-dasharray="5 12">
    <path d="M0,300 Q 150,200 300,300" stroke="#303fa1" stroke-width="5"/>
	<path d="M300,300 A300,300 0 0 1 0,600" />
	<line x1="0" y1="300" x2="250" y2="550" />
	<line x1="0" y1="300" x2="350" y2="300" />
	<line x1="0" y1="300" x2="0" y2="650" />
	<text x="5" y="615" stroke-dasharray="1">-90°</text>
	<text x="200" y="540" stroke-dasharray="1">-45°</text>
	<text x="305" y="295" stroke-dasharray="1">0°</text>
	  <path fill="none"
        stroke="#303fa1"
		stroke-width="5">
    <animate attributeName="d"
		id="anim"
      dur="4s"
	  fill="freeze"
	  begin="indefinite"
      values="
  M0,300 Q150,200 300,300;
  M0,300 Q130,210 290,360;
  M0,300 Q75,220 260,450;
  M0,300 Q45,260 210,510;
  M0,300 Q20,250 150,560;
  M0,300 Q5,300 90,590;
  M0,300 Q0,450 0,600;
      " />
  </path>
  </g>
  <script type="application/ecmascript"><![CDATA[
    function startAnimation(evt) {
      var a = document.getElementById('anim');
		a.endElement();
		a.beginElement();
    }
  ]]></script>
</svg>
