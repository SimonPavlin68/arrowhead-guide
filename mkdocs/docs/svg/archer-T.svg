<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="200 120 600 350">

	<title>Archer</title>
	
	<g stroke="#303fa1" stroke-width="20px" fill="none" stroke-linecap="round" stroke-linejoin="round">
		<g transform="rotate(0, 400,325)">
		<!-- ANIMACIJA ROTACIJE -->
			<animateTransform 
				attributeName="transform"
				type="rotate"
				dur="20s"
				begin="click"
				values="0 400 325; 50 400 325; -50 400 325; 0 400 325"
				fill="freeze"
			/>
			<circle cx="400" cy="210" r="15" stroke-width="15px" />
			<!-- trup zgoraj -->
			<line x1="400" y1="250" x2="400" y2="325" />
			<!-- roke -->
			<line x1="340" y1="250" x2="490" y2="250" />
			<!-- T -->
			<line x1="400" y1="250" x2="400" y2="325" stroke="red" stroke-width="5px" />
			<line x1="350" y1="250" x2="450" y2="250" stroke="red" stroke-width="5px" />
			<!-- lok -->
			<path d="M460,140 Q570,250 460,360 " stroke-width="15px"/>
		</g>
		<!-- noge -->
		<line x1="400" y1="350" x2="440" y2="455" />
		<line x1="400" y1="350" x2="360" y2="455" />
		
		<!-- Zelena kljukica (skrita na začetku) -->
		<text id="checkmark" x="400" y="150" font-size="50" fill="green" style="display:none;">✔</text>
	</g>
	<script type="application/javascript">
		// Čakamo, da se animacija zaključi
		const anim = document.getElementById('rotateAnim');
		const checkmark = document.getElementById('checkmark');

		// Ko animacija zaključi, pokaži kljukico
		anim.addEventListener('end', () => {
			checkmark.style.display = 'block'; // Pokaži kljukico
		});
	</script>
</svg>
