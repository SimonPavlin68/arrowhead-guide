<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg"
	viewBox="100 100 700 400"
	style="background:#f8f8f8;">
<metadata>Author: Simon Pavlin, 2026</metadata>
<title>Foot rotation - down</title>
<defs>
	<marker id="arrow" markerWidth="5" markerHeight="5" refX="0" refY="2" orient="auto">
		<path d="M0,0 L0,4 L5,2 z" fill="red"/>
	</marker>
	<marker id="arrow2" markerWidth="5" markerHeight="5" refX="0" refY="2" orient="auto">
		<path d="M0,0 L0,4 L5,2 z" fill="#303fa1"/>
	</marker>
</defs>
<g stroke="#303fa1" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
  <line x1="400" y1="500" x2="400" y2="50" marker-end="url(#arrow2)"/>
	  
  <g transform="rotate(30, 400, 300)">
	  <image href="right-footprint.png" width="200" height="200" 
			 x="400" y="200" 
			 transform="rotate(10, 500, 300)" />
	  <image href="left-footprint.png" width="200" height="200" 
			 x="200" y="200" 
			 transform="rotate(-10, 300, 300)" />
	  <!-- 3/4 kroga z puščico -->
	  <circle cx="400" cy="300" r="2" stroke="red"/>
	  <path d="M 450 300 A 60 60 0 0 0 350 300" fill="none" stroke="red" stroke-width="4" marker-end="url(#arrow)"  />
	</g>
</g>
</svg>